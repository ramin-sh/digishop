{% extends 'base.html' %}

{% block content %}


<div class="container">
    <div class="row">
        
            <div class="cod-10" style="text-align: center" center>
                <form method="post" action={% url 'login'  %}>
                    {% csrf_token %}
                    <div class="mb-3">
                     
                      <input type="text" class="form-control" name="username" placeholder="نام کاربری را وارد کنید">
                     
                    <div class="mb-3">
                      <input type="password" class="form-control" name="password" placeholder="رمز خود را وارد کنید">
                    </div>
                    
                    <button type="submit" class="btn btn-secondary">ورود</button>
                  </form>
            </div>
        
    </div>
</div>
{% endblock content %}
