{% extends 'base.html' %}
{% load humanize %} 
{% block content %}

<div class="container">
    <div class="card mb-3">
        <div class="row g-0">
        <div class="col-md-4">
            <img src="{{product.picture.url}}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.description}}</p>
            {% if product.is_sale %}
                <p class="card-text">قیمت:<del>{{product.price | intcomma}}</del>-{{product.sale_price| intcomma}}</p>
            {% else %}
                <p class="card-text">{{product.price | intcomma}}</p>
            {% endif %}
            </div>
        </div>
        </div>
    <a href="{% url 'home'  %}">بازگشت به صفحه اصلی</a>
</div>

{% endblock content %}
